<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" href="ressources/css/style.css">
    <script src="ressources/scrypt/scrypt.js"></script>
</head>
<body>

<div class="index_box">


    <!--//// 1.0 Logo ROW /////-->
    <!--////////////////////////////////////////////////////////////-->
    <img class="img_responsive" src="ressources/images/logo.svg"/> <br>



    <!--//// 2.0 Link ROW /////-->
    <!--////////////////////////////////////////////////////////////-->
    <div class="link_box">
        <a href="#"><i class="fas fa-sign-in-alt "></i> Sign in </a>
        <a href="#"><i class="fas fa-user-plus   "></i> Sign up </a>
    </div>


    <!--//// 3.0 Search ROW /////-->
    <!--////////////////////////////////////////////////////////////-->
    <div class="switch_search">
        <span id="clan" class="active">Clan</span><span id="player">Player</span>
    </div>

    <div class="search">
        <input type="text" placeholder="Name or Tag">
        <span class="icon_search"><i class="fas fa-search fa-lg"></i></span>
    </div>


    <!--//// 4.0 Result ROW /////-->
    <!--////////////////////////////////////////////////////////////-->
    <div class="result">
        <div class="result_scrollbarTrack"></div>
        <div class="result_scrollbarTumb"></div>
        <!--
        INSERT <div class="result_data"></div>
        -->
    </div>


</div>
</body>
</html>
